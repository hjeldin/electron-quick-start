<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <div id="container">
      <h2>Mouse wheel deltaY</h2>

    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      document.addEventListener('wheel', (e)=>{
        console.log(e);
        var node = document.createElement("p");
        var spanDelta = document.createElement("span");
        var spanWheelDelta = document.createElement("span");
        spanDelta.innerText = e.deltaY+" ";
        spanWheelDelta.innerText = e.wheelDeltaY;
        node.appendChild(spanDelta);
        node.appendChild(spanWheelDelta);
        document.getElementById("container").appendChild(node);
      })
    </script>
  </body>
</html>
